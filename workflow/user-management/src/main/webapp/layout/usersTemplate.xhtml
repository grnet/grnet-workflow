<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<h:outputStylesheet name="main.css" />
</h:head>

<h:body>
	<div class="wrapper">
	
		<div class="top">
			<div class="logo">
				<h:graphicImage name="logo.png" />
			</div>
			<div class="banner">
				<div class="account">
					<div class="account-item"></div>
				</div>
				<div class="navigationWrapper">
					<div class="companyName">
						<h:outputText value="#{show.companyName}" />
					</div>
				</div>
			</div>
			<div style="clear: both"></div>
		</div>

		<div class="usersWrapper">
			<ui:insert name="mainArea" />
		</div>
	
		<div class="footer">
			<h:outputLabel value="Developed by" />
			<h:outputLink value="http://www.cyberstream.gr" target="_blank">
				<h:graphicImage value="/resources/img/cs_logo.png" />
			</h:outputLink>
		</div>
	</div>
</h:body>
</html>
