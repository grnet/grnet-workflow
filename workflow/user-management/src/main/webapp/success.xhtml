<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j" 
	  template="layout/usersTemplate.xhtml">
	
	<ui:define name="mainArea">	
	
		<h:outputStylesheet name="/css/users.css" />
		
		<h:panelGroup id="resetArea" styleClass="usersForm" layout="block">

			<div class="headerWrapper">
				<div class="header">
					<div class="header-icon">
					</div>
					<div class="header-text">
						
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
			
			<div class="returnLink">
				<h:outputLink value="#{usersBackend.returnURL}">#{show.back}</h:outputLink>
			</div>
			
			<h:panelGroup layout="block" styleClass="messageWrapper">
		
				<h:panelGroup layout="block">
					<h:outputText value="#{usersBackend.successMessage}"/>
				</h:panelGroup>
				
			</h:panelGroup>
			
		</h:panelGroup>
					
		
		
	
	</ui:define>


</ui:composition>
