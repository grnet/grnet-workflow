<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j" 
	  template="layout/usersTemplate.xhtml">
	
	<ui:define name="mainArea">	
	
		<h:outputStylesheet name="/css/users.css" />
	
		<h:form>
		
			<h:panelGroup id="resetArea" styleClass="usersForm" layout="block">

				<div class="headerWrapper">
					<div class="header">
						<div class="header-icon">
						</div>
						<div class="header-text">
							<h:outputText value="#{show.successVerify_title}" />
						</div>
						<div style="clear: both;"></div>
					</div>
				</div>
				
				<h:outputText value="#{param['activation']}" />
				
				<h:panelGroup layout="block" styleClass="messageWrapper">
	
					<h:outputText value="#{show.successVerify_msg}" />
					<h:outputLink value="#{param['url']}" >
						<h:outputText value="#{show.here}" />
					</h:outputLink>
	
				</h:panelGroup>
			
			</h:panelGroup>
			
		</h:form>
	
	</ui:define>
</ui:composition>
