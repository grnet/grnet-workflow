<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="layout/usersTemplate.xhtml">

	<ui:define name="mainArea">

		<f:metadata>
		    <f:viewParam name="return_url" value="#{usersBackend.returnURL}"/>
		</f:metadata>

		<h:outputStylesheet name="/css/users.css" />

		<h:form id="registerForm">

			<h:panelGroup layout="block" styleClass="usersForm">
			
				<div class="headerWrapper">
					<div class="header">
						<div class="header-icon">
						</div>
						<div class="header-text">
							<h:outputText value="#{show.regForm}" />
						</div>
						<div style="clear: both;"></div>
					</div>
				</div>
				
				<h:message for="registerBtn" styleClass="internalError" />

				<h:panelGrid columns="2" styleClass="usersPanel"
					columnClasses="labelCol, inputCol">

					<h:outputLabel value="#{show.regEmail}:" styleClass="required" />
					<h:inputText id="email" value="#{usersBackend.editUser.email}" size="40" styleClass="regInput"/>
					
					<h:outputLabel value="" />
					<h:message for="email" styleClass="error" />
					
					<h:outputLabel value="#{show.regPassword}:" styleClass="required" />
					<h:inputSecret id="password" value="#{usersBackend.registerPassword}" size="20" styleClass="regInput"/>
					
					<h:outputLabel value="" />
					<h:message for="password" styleClass="error" />
					
					<h:outputLabel value="" />
					<h:outputText id="pwdRules" value="#{show.pwdRules}" styleClass="info" />
										
					<h:outputLabel value="#{show.regConfPassword}:" styleClass="required" />
					<h:inputSecret id="confPassword" value="#{usersBackend.confRegisterPassword}" size="20" styleClass="regInput">
						<a4j:ajax event="keyup" execute="password, confPassword" 
							render="confPasswordMessage"/>
					</h:inputSecret>
					
					<h:outputLabel value="" />
					<h:message for="confPassword" styleClass="error" />
					
					<h:outputLabel value="" />
					<h:panelGroup id="confPasswordMessage" >
						<h:outputText styleClass="error" value="#{show.pwdNotMatch}"
							rendered="#{usersBackend.registerPassword != usersBackend.confRegisterPassword}"/>
					</h:panelGroup>
					
					
					<h:outputLabel value="#{show.firstname}:" styleClass="required" />
					<h:inputText id="firstname" value="#{usersBackend.editUser.firstname}" size="40" styleClass="regInput" />
					
					<h:outputLabel value="" />
					<h:message for="firstname" styleClass="error" />

					<h:outputLabel value="#{show.lastname}:" styleClass="required" />
					<h:inputText id="lastname" value="#{usersBackend.editUser.lastname}" size="40" styleClass="regInput" />
					
					<h:outputLabel value="" />
					<h:message for="lastname" styleClass="error" />
					
					<h:outputLabel value="" />
					<h:commandButton id="registerBtn" value="#{show.register}"  styleClass="regButton"
						action="#{usersBackend.registerUser}" />
					
				</h:panelGrid>

			</h:panelGroup>
			
		</h:form>
		
	</ui:define>

</ui:composition>
