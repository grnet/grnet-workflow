<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GRNET.workflow-manager</title>

    <link rel="stylesheet" href="css/lib.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

</head>
<body ng-app="wfmanagerApp" ng-controller="NavBarCtrl" md-swipe-right="onSwipeRight()" md-swipe-left="onSwipeLeft()"
      class="noselect">

<div layout="row" flex>

    <!-- Navigation Menu ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <md-sidenav id="navbar" flex class="md-sidenav-left md-whiteframe-z2 ng-cloak" md-component-id="navbar"
                md-is-locked-open="$mdMedia('gt-lg')" ng-cloak>
        <md-content layout-padding>
            <md-list flex>
                <md-list-item class="md-label" ng-repeat="menuItem in [
                        {title: 'process definitions', path: '/process'},
                        {title: 'processes in progress', path: 'inprogress'},
                        {title: 'process history', path: '/history'},
                        {title: 'pending tasks', path: '/pending'},
                        {title: 'user activity', path: '/activity'},
                        {title: 'settings', path: '/settings'}
                    ]" ng-click="goTo(menuItem.path)">
                    <div class="md-list-item-text" layout="column">
                        <p flex>{{ menuItem.title }}</p>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>

    <section ng-view flex ng-cloak class="ng-cloak">
    </section>

</div>

<script src="js/lib.js"></script>
<script src="js/app.js"></script>
<script src="js/services/processservice.js"></script>
<script src="js/directives/nlkFileInput.js"></script>
<script src="js/controllers/navbar.js"></script>
<script src="js/controllers/adddefinition.js"></script>
<script src="js/controllers/processdetail.js"></script>
<script src="js/controllers/processlist.js"></script>
</body>
</html>
