<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='shortcut icon' type='image/x-icon' href='img/icons/favicon.ico' />

	<title>GRNET::Workflow</title>
	<link rel="stylesheet" href="css/lib.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/material-datetimepicker.min.css" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,400italic&subset=latin,greek">

	<style type="text/css">
		[ng\:cloak],
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak {
			display: none !important;
		}
	</style>

</head>

<body ng-controller="NavBarCtrl" md-swipe-right="onSwipeRight()" md-swipe-left="onSwipeLeft()" class="noselect" data-ng-init="initializePages()">

	<div layout="row" flex style="width: 100%; height: 100%">

		<!-- Navigation Menu -->
		<md-sidenav id="navbar" flex="20" class="md-sidenav-left md-whiteframe-z3 ng-cloak" md-component-id="navbar" md-is-locked-open="$mdMedia('gt-md')"
			ng-cloak ng-if="!isPrint" style="margin-bottom: 8px;min-width: 240px;">

			<md-content>
				<md-list flex style="padding-top:0">

					<md-list-item ng-repeat="page in pages" ng-click="goTo(page.path)" ng-disabled="page.disabled" ng-class="{ 'navItemSelected' : isSelected(page.path) }">
						<div>
							<md-icon ng-if="page.icon" md-svg-icon="{{'img/icons/' + page.icon}}" style="padding-right:10px; color:{{page.color}}"></md-icon>
							<p flex style="display: inline-block;vertical-align: middle;">{{page.title | translate}}</p>
						</div>
						<md-divider></md-divider>
					</md-list-item>

					<md-list-item ng-click="logout()">
						<div>
							<md-icon md-svg-icon="img/icons/logout.svg" style="padding-right:10px"></md-icon>
							<p flex style="display: inline-block;vertical-align: middle;">{{ 'logout' | translate }}</p>
						</div>
					</md-list-item>

				</md-list>
			</md-content>
		</md-sidenav>

		<div layout="column" ng-view ng-cloak class="ng-cloak" style="height: 100%;width:100%" flex></div>

	</div>

	<!-- Core -->
	<script type="text/javascript" src="js/lib.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/keycloak.min.js"></script>

	<!-- Services -->
	<script type="text/javascript" src="js/services/authprovider.js"></script>
	<script type="text/javascript" src="js/services/processservice.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/navbar.js"></script>
	<script type="text/javascript" src="js/controllers/adddefinition.js"></script>
	<script type="text/javascript" src="js/controllers/processdetail.js"></script>
	<script type="text/javascript" src="js/controllers/processlist.js"></script>
	<script type="text/javascript" src="js/controllers/pending.js"></script>
	<script type="text/javascript" src="js/controllers/history.js"></script>
	<script type="text/javascript" src="js/controllers/activity.js"></script>
	<script type="text/javascript" src="js/controllers/settings.js"></script>
	<script type="text/javascript" src="js/controllers/task-details.js"></script>
	<script type="text/javascript" src="js/controllers/in-progress.js"></script>
	<script type="text/javascript" src="js/controllers/completed-instance-details.js"></script>
	<script type="text/javascript" src="js/controllers/inprogress-instance-details.js"></script>
	<script type="text/javascript" src="js/controllers/instance-documents.js"></script>

	<!-- Directives -->
	<script type="text/javascript" src="directives/wfDocumentInput/wfDocumentInput.js"></script>
	<script type="text/javascript" src="directives/wfPositionInput/wfPositionInput.js"></script>
	<script type="text/javascript" src="directives/wfConversation/wfConversation.js"></script>
	<script type="text/javascript" src="js/directives/nlk-process-form-item.js"></script>
	<script type="text/javascript" src="js/directives/nlkFileInput.js"></script>

	<!-- Utils -->
	<script type="text/javascript" src="js/angular-translate.min.js"></script>
	<script type="text/javascript" src="js/angular-translate-loader-static-files.js"></script>
	<script type="text/javascript" src="js/util/core.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/angular-material-datetimepicker.min.js"></script>
	<script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtmaS-D4KkoCa7VQIXlyveZh8Ls6XSDD8"></script>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.css">

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.js"></script>
	<script src="js/angular-trix.min.js"></script>
</body>

</html>
