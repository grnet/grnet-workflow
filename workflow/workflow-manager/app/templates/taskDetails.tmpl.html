<md-dialog aria-label="{{ 'taskDetails' | translate }}">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ 'taskDetails' | translate }} {{task.taskDetails.name}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/close.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content style="width:400px">

        <section layout="column" layout-padding>

            <md-input-container class="md-block" style="margin-bottom: 0;">
                <label for="taskDescription">{{ 'taskDescription' | translate }}</label>
                <textarea id="taskDescription" ng-model="task.taskDetails.description" readonly></textarea>
            </md-input-container>

            <span ng-if="task.taskDetails.assign">{{ 'assignedByCoordinator' | translate }}</span>

        </section>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="left center" class="dialogActions">
        <md-button class="md-raised" ng-click="cancel()">{{ 'close' | translate }}</md-button>
    </md-dialog-actions>

</md-dialog>
