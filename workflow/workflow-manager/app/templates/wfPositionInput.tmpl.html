<section layout="row" layout-align="center center" class="{{ngRequired ? 'wf-required' : ''}}" style="width:100%; height:100%; position: relative">

	<section layout="row" layout-align="center center" style="position: absolute; left: 45%; top: 50%;" ng-if="showProgress">
		<md-progress-circular md-mode="indeterminate" md-diameter="30"></md-progress-circular>
	</section>

	<div flex style="width: 100%; height: 100%; padding-bottom: 15px;">
		<label for="map" class="md-no-float">{{wfPositionLabel}}</label>

		<input ng-show="!ngReadonly" id="pac-input" class="controls" type="text" placeholder="{{ 'addressSearch' | translate }}">

		<div ng-show="wfIdPrefix" id="{{wfIdPrefix}}" style="width: 100%; height: 400px;"></div>
		<div ng-show="!wfIdPrefix" id="map" style="width: 100%; height: 400px;"></div>

	</div>
</section>
