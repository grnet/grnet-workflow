<md-dialog aria-label="{{ 'addExternalForm' | translate }}" ng-style="{'min-width': '400px'}">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>{{ 'addExternalForm' | translate }}</h2>
			
			<span flex></span>
			
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon md-svg-src="img/icons/close.svg" aria-label="Close dialog"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	
	<md-dialog-content layout-padding>
		<section layout="column">
			<ng-form name="externalForm-Form">
			
				<md-input-container class="md-block">
					<label for="xFormId">{{ 'exernalFormId' | translate }}</label>
					<input id="xFormId" ng-model="xform.formId">
				</md-input-container>
				
				<md-input-container class="md-block">
					<label for="titleTemplate">{{ 'externalFormTitleTemplate' | translate }}</label>
					<textarea id="titleTemplate" ng-model="xform.titleTemplate" rows="2"></textarea>
				</md-input-container>
				
				<md-input-container class="md-block">
					<label for="selectSupervisor">{{ 'supervisor' | translate }}</label>
					<md-select id="selectSupervisor" ng-model="xform.supervisor">
						<md-option ng-repeat="supervisor in supervisors" ng-value="supervisor.email">{{supervisor.email}}</md-option>
					</md-select>
				</md-input-container>
				
			</ng-form>
		</section>
		
		<md-divider></md-divider>
		
	</md-dialog-content>
	
	<md-dialog-actions layout="row" layout-align="left center">
		<md-button class="md-raised md-primary" ng-click="save()">{{ 'confirm' | translate }}</md-button>
		<md-button class="md-raised md-warn" ng-click="cancel()">{{ 'close' | translate }}</md-button>
	</md-dialog-actions>
        
</md-dialog>
