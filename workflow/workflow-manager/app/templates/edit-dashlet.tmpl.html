<md-dialog aria-label="{{ 'addExternalForm' | translate }}" style="width:500px">
	<md-toolbar>
		<div class="md-toolbar-tools">
		
			<h2>{{ 'edit' | translate }}</h2>
			
			<span flex></span>
			
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon md-svg-src="img/icons/close.svg" aria-label="Close dialog"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	
	<md-dialog-content layout-padding>
		<section layout="column">
		
			<form name="dashletForm">
			
				<md-input-container class="md-block">
					<label for="name">{{ 'name' | translate }}</label>
					<input id="name" ng-model="userProperties.label" md-maxlength="150" required>
				</md-input-container>
				
			</form>
		</section>
	</md-dialog-content>
	
	<md-dialog-actions layout="row" layout-align="left center" class="dialogActions">
		<md-button class="md-raised md-primary" ng-click="updateDashlet()" ng-disabled="!dashletForm.$valid">{{ 'update' | translate }}</md-button>
	</md-dialog-actions>
        
</md-dialog>
