<md-dialog aria-label="Process Icon Select" >
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{process.name}} Diagram</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/close.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content layout-padding>

        <div class="spinner"></div>

        <section layout="column" layout-align="start start" style="min-height: 450px">
            <img ng-src="{{service}}/process/{{process.id}}/diagram"
                 onload="document.querySelector('.spinner').style.display = 'none'">
        </section>
    </md-dialog-content>
</md-dialog>
