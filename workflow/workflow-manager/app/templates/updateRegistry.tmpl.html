<md-dialog aria-label="{{'updateNumbering' | translate }}" style="width:350px;">
	<md-toolbar>
		<div class="md-toolbar-tools">
        	<h2>{{'updateNumbering' | translate }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/close.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content layout-padding>
        <section layout="column" layout-align="start start">
        	<ng-form name="registryForm">
	        	<md-input-container class="md-block">
	        		<label>{{'code' | translate}}</label>
	        		<input type="text" id ="registryId" name="registryId" ng-model="registry.id" required ng-pattern="codePattern" ng-readonly="!isNew">
	        		
	        		<div ng-messages="registryForm.registryId.$error" role="alert">
	        			<div ng-if="registryForm.registryId.$error.pattern" ng-message="pattern">{{ 'onlyLatinAndNumbers' | translate }}</div>
        			</div>
        			
	      		</md-input-container>
	        
	        	<md-input-container class="md-block">
	        		<label>{{'template' | translate}}</label>
	        		<input ng-model="registry.template" required>
	      		</md-input-container>
	      		
	        	<md-input-container class="md-block" >
	        		<label>{{'next' | translate }}</label>
	        		<input ng-model="registry.next" required ng-pattern="nextPattern">
	      		</md-input-container>
      		</ng-form>
        </section>
     </md-dialog-content>    
        
        <md-dialog-actions layout="row" layout-align="left center">
        	<md-divider></md-divider>
        	<md-button class="md-raised md-primary" ng-class="{'md-accent': (registryForm.$dirty && registryForm.$valid)}"
        		ng-click="saveRegistry()" ng-disabled="!registryForm.$valid">{{'save' | translate }}
			</md-button>
     		<md-button class="md-raised" ng-click="cancel()">{{'cancel' | translate }}</md-button>
     		<md-button ng-if="!isNew" class="md-raised md-warn" ng-click="deleteRegistry()">{{'delete' | translate }}</md-button>
     	</md-dialog-actions>	
</md-dialog>
