<section layout="column">

    <md-toolbar>
        <div class="md-toolbar-tools">

            <md-button id="menu-button" class="md-icon-button" aria-label="Menu" ng-click="toggle()" hide-gt-lg>
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>

            <md-icon md-svg-icon="img/icons/wf-logo.svg" style="height: 48px; width: 48px"></md-icon>

            <span class="md-title" hide-sm layout-padding>workflow::manager</span>
            <span flex></span>


            <md-button class="md-icon-button" ng-click="showOwnerFilterDialog($event)" aria-label="filter" hide-gt-sm>
                <md-icon md-svg-icon="img/icons/filter.svg"></md-icon>
            </md-button>

            <md-button class="md-icon-button" aria-label="Add" ng-click="addProcess()">
                <md-icon md-svg-icon="img/icons/add.svg"></md-icon>
            </md-button>

            <div layout="column">
                <md-menu md-position-mode="target-right target">
                    <md-button aria-label="Sort-By" class="md-icon-button"
                               ng-click="$mdOpenMenu($event)">
                        <!--ng-click="NavBarCtrl.openMenu($mdOpenMenu, $event)">-->
                        <md-icon md-menu-origin md-svg-icon="img/icons/sort-by.svg"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item ng-repeat="sortOption in ['by Name', 'by Key', 'by Owner']">
                            <md-button>
                                <!--ng-click="ctrl.announceClick($index)">-->
                                <div layout="row">
                                    <p flex>{{sortOption}}</p>
                                    <!--<md-icon md-menu-align-target md-svg-icon="img/icons/sort-by.svg"-->
                                    <!--style="margin: auto 3px auto 0;"></md-icon>-->
                                </div>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </div>
    </md-toolbar>


    <section layout="row">

        <!-- Process Owner filtering ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <section layout="column" flex="30" layout-align="start center" hide-sm>
            <md-list>
                <md-list-item>
                    <md-checkbox ng-model="ownerChoice.selected"></md-checkbox>
                    <p class="md-subhead">All Owners</p>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
                <md-list-item
                        ng-repeat="ownerChoise in [
                    {selected: true, name: 'R&D'},
                    {selected: true, name: 'low department'},
                    {selected: true, name: 'logistics'}]">
                    <md-checkbox ng-model="ownerChoice.selected"></md-checkbox>
                    <p>{{ownerChoise.name}}</p>
                </md-list-item>
            </md-list>
        </section>

        <!-- Process Definitions List ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <md-content flex class="mainList" layout-padding ng-style="{position: 'relative'}">

            <div class="spinner" ng-if="workflowDefinitions === null"></div>

            <md-list flex>
                <md-list-item class="md-2-line" ng-repeat="definition in workflowDefinitions"
                              ng-click="goTo('/process/' + definition.id)">
                    <img ng-src="{{imagePath + definition.icon}}" class="md-avatar" alt="{{definition.name}}"/>

                    <div class="md-list-item-text" layout="column">
                        <h3>{{ definition.name }}</h3>
                        <!--<h4>{{ definition.key || "without key" }}</h4>-->

                        <p>owner name
                            <md-icon ng-if="!isActive(definition)" md-svg-src="img/icons/status/powered-off.svg"
                                     ng-style="{color: '#990000'}"
                                     class="s24" aria-label="Cake"></md-icon>
                        </p>
                    </div>

                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </section>

</section>
