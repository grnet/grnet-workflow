<md-dialog aria-label="Upload file" ng-style="{'min-width': '600px'}">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>{{ 'uploadFile' | translate }}</h2>

			<span flex></span>

			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon md-svg-src="img/icons/close.svg" aria-label="Close dialog"></md-icon>
			</md-button>
		</div>
	</md-toolbar>

	<md-dialog-content>
		<md-content layout-padding>

			<form name="documentForm">
				<md-input-container flex class="md-block">
					<label for="title">{{ 'title' | translate }}</label>
					<input type="text" id="title" name="title" ng-model="document.title" required/>
				</md-input-container>

				<md-input-container flex class="md-block" style="margin-bottom: 0;">
					<label for="refNo">{{ 'referenceNumber' | translate }}</label>
					<input type="text" id="refNo" name="refNo" ng-model="document.refNo" />
				</md-input-container>

				<section layout="row" layout-align="center center">

					<md-input-container flex class="md-block">
						<label for="filename">{{ 'file' | translate }}</label>
						<input type="text" readonly id="filename" name="filename" ng-model="file.name" required/>
					</md-input-container>

					<input type="file" id="file" name="file" ng-model="file" onchange="angular.element(this).scope().setFile(this)" style="display:none"
					/>

					<md-button class="md-icon-button md-primary" onclick="(document.querySelector('#file')).click()">
						<md-icon md-svg-src="img/icons/drive-file.svg" aria-label="Upload file"></md-icon>
					</md-button>

				</section>
			</form>
		</md-content>

	</md-dialog-content>

	<md-dialog-actions layout="row" layout-align="left center" class="dialogActions">
		<md-button class="md-raised md-primary" ng-click="save()" ng-disabled="!documentForm.$valid">{{ 'save' | translate }}</md-button>
		<md-button class="md-raised" ng-click="cancel()" style="margin-right:20px;">{{ 'cancel' | translate }}</md-button>
	</md-dialog-actions>

</md-dialog>
