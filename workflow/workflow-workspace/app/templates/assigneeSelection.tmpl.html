<md-dialog aria-label="{{ 'workerSelection' | translate }}" style="min-height:400px; width:400px">
	
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>{{ 'workerSelection' | translate }}</h2>
			
            <span flex></span>
            
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/close.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    
    <md-dialog-content layout-padding>
    
    	<div layout="row" layout-sm="column" layout-align="space-around" ng-if="showProgressBar">
    		<md-progress-circular md-mode="indeterminate" md-diameter="30"></md-progress-circular>
   		</div>
   		
   		<md-content layout-align="start start" flex style="max-height: 270px">
   			<md-radio-group ng-model="task.assignee">
    			<md-radio-button ng-repeat="candidate in candidates" ng-value="candidate.email">{{candidate.lastName}} {{candidate.firstName}} 
	       			{{ 'pending' | translate }} : {{candidate.pendingTasks}}
       			</md-radio-button>
   			</md-radio-group>
		</md-content>
		
		<section layout="column" layout-align="start start" ng-if="candidates.length == 0 && !showProgressBar">
			<div>{{ 'noCandidatesFound' | translate }}</div>
		</section>
	</md-dialog-content>
	
     <md-dialog-actions layout="row" layout-align="left center" style="padding-left: 0px;position: absolute;bottom: 0px;width: 100%;background-color: white;" 
     	ng-if="!showProgressBar">
     	<md-button ng-if="candidates.length > 0" class="md-raised md-primary" ng-click="confirm()">{{ 'confirm' | translate}}</md-button>
     	<md-button ng-if="candidates.length == 0" class="md-raised md-primary" ng-click="getAllCandidates()">{{ 'showAll' | translate }}</md-button>
     	<md-button class="md-raised" ng-click="cancel()">{{ 'cancel' | translate }}</md-button>
  	</md-dialog-actions>
  		
</md-dialog>
